<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vk api test</title>
	<link rel="stylesheet" href="styles/app.css">
	<script src="https://vk.com/js/api/openapi.js?136"></script>
	<script src="scripts/handlebars.min-latest.js"></script>
</head>
<body>
	<!-- 5759873 -->
	<div class="container">
		<div class="friends">
			<div class="friends__head">Выберите друзей</div>
			<div class="friends__content">
				<div class="list list--item1">
					<div class="splash">
						<input type="search" class="search_input" placeholder="Начните вводить имя друга">
					</div>
					<div class="items_list">
						<div class="items_list__title">Ваши друзья</div>
						<div class="items_list__list">
							<!-- Вставляемый шаблон -->
						</div>
					</div>
				</div>
				<div class="list list--item2">
					<div class="splash">
						<input type="search" class="search_input" placeholder="Начните вводить имя друга">
					</div>
					<div class="items_list">
						<div class="items_list__title">Друзья в списке</div>
						<div class="items_list__list">
							<!-- Вставляемый шаблон -->
						</div>
					</div>
				</div>
			</div>
			<div class="splash">
				<button class="btn btn--save">Сохранить</button>
			</div>
		</div>
	</div>
	<script id="user_temp1" type="text/x-handlebars-template">
		{{#each response }}
			<div class="user" data-uid="{{uid}}" draggable="true">
				<div class="user__content">
					<div class="avatar">
						<img src="{{photo_100}}" alt="Photo {{first_name}} {{last_name}}" class="avatar__img">
					</div>
					<div class="user__name">{{first_name}} {{last_name}}</div>
				</div>
				<div class="user__controls">
					<button  type="button" class="btn btn--add" data-event="{{uid}}"></button>
				</div>
			</div>
		{{/each}}
	</script>
	<script src="scripts/app.js"></script>
</body>
</html>
